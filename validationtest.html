      <div class="container">
       
      <form id="signup-form">
        <h1>Sign Up</h1>
        <div class="form-group">
          
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder ="Enter a username"pattern ="[a-ZA-Z]"title="Please start username with letter from a-z"required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email"placeholder="Email with regEx"
          title="please start with letter and follow name@mail.com" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" required>
        </div>
        <div class="form-group">
          <label for="password">Password  (8 characters minimum):</label>
          <input type="password" class="form-control" id="password"  minlength="8" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
